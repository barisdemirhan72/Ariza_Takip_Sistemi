<!DOCTYPE html>
<html>
<head>
    <title>Fotoğraf Yükle - Arıza #{{ id }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
        }
        h1 {
            color: #2c3e50;
            font-size: 20px;
        }
        label {
            font-size: 16px;
            color: #2c3e50;
            display: block;
            margin: 10px 0 5px;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            font-size: 14px;
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 18px;
            }
            label {
                font-size: 14px;
            }
            input[type="file"] {
                font-size: 12px;
            }
            input[type="submit"] {
                font-size: 14px;
                padding: 8px 16px;
            }
            a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Arıza #{{ id }} için Fotoğraf Yükle</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="before">Önce Fotoğrafı:</label>
        <input type="file" name="before" id="before"><br>
        <label for="after">Sonra Fotoğrafı:</label>
        <input type="file" name="after" id="after"><br>
        <input type="submit" value="Yükle">
    </form>
    <a href="/">Haritaya Geri Dön</a>
</body>
</html>
