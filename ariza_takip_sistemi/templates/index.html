<!DOCTYPE html>
<html>
<head>
    <title>Arıza Takip Sistemi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .header-logo {
            height: 40px;
            margin-right: 15px;
        }
        .header-title {
            font-size: 18px;
            font-weight: bold;
        }
        .container {
            display: flex;
            height: calc(100vh - 60px);
        }
        #sidebar {
            width: 20%;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        #map {
            flex-grow: 1;
            height: 100%;
        }
        h3 {
            color: #2c3e50;
            font-size: 18px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #ecf0f1;
        }
        #error-message {
            color: #e74c3c;
        }

        /* Popup Stilleri */
        .leaflet-popup-content {
            width: 280px !important;
        }
        .leaflet-popup-content p {
            margin: 6px 0;
        }
        .leaflet-popup-content img {
            max-width: 100%;
            height: auto;
            margin-top: 8px;
            border-radius: 4px;
        }

        /* Modal Stilleri */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.7);
            z-index: 2000;
            display: flex; justify-content: center; align-items: center;
        }
        .modal-box {
            background-color: white;
            padding: 30px; border-radius: 8px;
            width: 90%; max-width: 500px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .modal-box h2 {
            margin-top: 0; color: #2c3e50;
        }
        .modal-box input[type="file"] {
            width: 100%; padding: 12px; margin: 10px 0;
            border: 2px dashed #ddd; border-radius: 6px;
        }
        .modal-box button {
            width: 100%; padding: 12px;
            border: none; border-radius: 4px;
            cursor: pointer; font-size: 16px;
            margin-top: 10px; color: white;
        }
        .modal-submit-btn { background-color: #3498db; }
        .modal-submit-btn:hover { background-color: #2980b9; }
        .modal-close-btn { background-color: #95a5a6; }
        .modal-close-btn:hover { background-color: #7f8c8d; }

        @media (max-width: 768px) {
            .container { flex-direction: column; }
            #sidebar { width: 100%; height: auto; }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/static/icons/logo.png" alt="Belediye Logosu" class="header-logo">
        <div class="header-title">İskenderun Belediyesi - Arıza Takip Sistemi</div>
    </div>
    <div class="container">
        <div id="sidebar">
            <h3>Mahalle Seç</h3>
            <select id="neighborhood-select">
                <option value="">Tüm Mahalleler</option>
            </select>
            <div id="error-message"></div>
        </div>
        <div id="map"></div>
    </div>

    <div id="upload-modal" class="modal-overlay" style="display: none;">
        <div class="modal-box">
            <h2 id="upload-modal-title"></h2>
            <form id="uploadForm" method="POST" enctype="multipart/form-data">
                <div>
                    <label for="before">Önce Fotoğrafı:</label>
                    <input type="file" name="before" id="before" accept="image/*" capture="environment">
                </div>
                <div>
                    <label for="after">Sonra Fotoğrafı:</label>
                    <input type="file" name="after" id="after" accept="image/*" capture="environment">
                </div>
                <button type="submit" class="modal-submit-btn">Fotoğrafları Yükle</button>
            </form>
            <button id="close-modal-btn" class="modal-close-btn">Kapat</button>
            <div id="upload-status" style="margin-top: 10px; text-align: center;"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var map = L.map('map').setView([36.583, 36.163], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);
            var markers = L.markerClusterGroup();
            map.addLayer(markers);
            
            function showError(message) {
                document.getElementById('error-message').innerText = message;
            }

            // Mahalleleri yükle
            fetch('/neighborhoods')
                .then(response => response.json())
                .then(data => {
                    var select = document.getElementById('neighborhood-select');
                    data.forEach(neighborhood => {
                        var option = new Option(neighborhood, neighborhood);
                        select.appendChild(option);
                    });
                })
                .catch(error => showError('Mahalleler yüklenemedi!'));

            // Arızaları haritaya yükle
            function loadIssues(neighborhood) {
                var url = neighborhood ? `/issues?neighborhood=${encodeURIComponent(neighborhood)}` : '/issues';
                fetch(url)
                    .then(response => response.json())
                    .then(data => {
                        markers.clearLayers();
                        data.forEach(issue => {
                            if (!issue.latitude || !issue.longitude) return;

                            var iconUrl = issue.after_photo_path 
                                ? '/static/icons/green-pin.png' 
                                : '/static/icons/red-pin.png';
                            
                            var marker = L.marker([issue.latitude, issue.longitude], {
                                icon: L.icon({
                                    iconUrl: iconUrl,
                                    iconSize: [40, 40],
                                    iconAnchor: [20, 40],
                                    popupAnchor: [0, -40]
                                })
                            });
                            
                            var popupContent = `
                                <div>
                                    <h3>Arıza #${issue.id}</h3>
                                    <p><b>Mahalle:</b> ${issue.neighborhood} (${issue.issue_no})</p>
                                    <p><a href="${issue.link}" target="_blank">Google Maps'te Aç</a></p>
                                    ${issue.before_photo_path ? `<img src="/static/${issue.before_photo_path}" alt="Önce">` : ''}
                                    ${issue.after_photo_path ? `<img src="/static/${issue.after_photo_path}" alt="Sonra">` : ''}
                                    <button onclick="openUploadModal(${issue.id})" class="modal-submit-btn" style="width:100%; margin-top:10px;">Fotoğraf Yükle</button>
                                </div>`;
                            marker.bindPopup(popupContent);
                            markers.addLayer(marker);
                        });
                    })
                    .catch(error => showError('Arızalar yüklenemedi!'));
            }
            
            loadIssues(''); // Başlangıçta tüm arızaları yükle
            document.getElementById('neighborhood-select').addEventListener('change', function() {
                loadIssues(this.value);
            });

            // Modal Kontrolü
            const uploadModal = document.getElementById('upload-modal');
            const uploadForm = document.getElementById('uploadForm');
            const modalTitle = document.getElementById('upload-modal-title');
            const uploadStatus = document.getElementById('upload-status');
            let currentIssueId = null;

            window.openUploadModal = function(issueId) {
                currentIssueId = issueId;
                modalTitle.textContent = `Arıza #${issueId} için Fotoğraf Yükle`;
                uploadStatus.textContent = '';
                uploadForm.reset();
                uploadModal.style.display = 'flex';
            }

            document.getElementById('close-modal-btn').addEventListener('click', () => {
                uploadModal.style.display = 'none';
            });

            uploadForm.addEventListener('submit', function(e) {
                e.preventDefault();
                uploadStatus.textContent = 'Yükleniyor...';
                
                fetch(`/upload/${currentIssueId}`, {
                    method: 'POST',
                    body: new FormData(this)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        uploadStatus.textContent = 'Başarıyla Yüklendi!';
                        setTimeout(() => {
                            uploadModal.style.display = 'none';
                            loadIssues(document.getElementById('neighborhood-select').value);
                        }, 1500);
                    } else {
                        uploadStatus.textContent = `Hata: ${data.error}`;
                    }
                })
                .catch(error => uploadStatus.textContent = 'Sunucu hatası!');
            });
        });
    </script>
</body>
</html>
